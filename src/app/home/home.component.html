<div class="container">
    <div class="row d-flex flex-column justify-content-center align-items-center ">
        <div class="mt-4 mb-2">
            <i class="fas fa-book-open display-3 text-danger"></i>
        </div>
        <div class="h1 text-info">
            Literate guide
        </div>
        <div class="col-md-8">
            <div class="input-icons d-flex flex-row align-items-center rounded-pill border border-info">
                <input class="input-field m-2" type="text" placeholder="Search" (keyup)="search($event)">
                <i class="fas icon fa-search right-1rem text-info"></i>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-12 mt-1 mb-1 " *ngFor="let book of books">
            <div class="card h-100">
                <div class="card__image-container flex-row d-flex justify-content-center align-items-center m-3">
                    <img class="card__image" [src]="book.bookInfo.image" alt="">
                </div>

                <!-- <svg class="card__svg" viewBox="0 0 800 500">

                    <path
                        d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400 L 800 500 L 0 500"
                        stroke="transparent" fill="#333" />
                    <path class="card__line"
                        d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400"
                        stroke="pink" stroke-width="3" fill="transparent" />
                </svg> -->

                <div class="card__content p-3">
                    <div class="card__title text-center">{{book.bookInfo.title}}</div>
                    <!-- <p>{{book.bookInfo.description}}</p> -->
                </div>
            </div>
        </div>


    </div>
</div>
