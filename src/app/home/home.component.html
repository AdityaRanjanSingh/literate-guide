<div class="container">
    <div class="row d-flex flex-column justify-content-center align-items-center ">
        <div class="mt-4 mb-2">
            <i class="fas fa-book-open display-3 text-danger"></i>
        </div>
        <div class="h1 text-info">
            Literate guide
        </div>
        <div class="col-md-8">
            <div class="input-icons d-flex flex-row align-items-center rounded-pill border border-info">
                <input class="input-field m-2" type="text" placeholder="Search for a book" (keyup)="search($event)">
                <i class="fas icon fa-search right-1rem text-info"></i>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-12 mt-1 mb-1 " *ngFor="let book of books">
            <div class="card h-100 bg-card">
                <div class=" card__image-container flex-row d-flex justify-content-center align-items-center m-3">
                    <img class="card__image" [src]="book.bookInfo.image" alt="">
                </div>

                <!-- <svg class="card__svg" viewBox="0 0 800 500">

                    <path
                        d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400 L 800 500 L 0 500"
                        stroke="transparent" fill="#333" />
                    <path class="card__line"
                        d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400"
                        stroke="pink" stroke-width="3" fill="transparent" />
                </svg> -->

                <div class="card__content p-3">
                    <div class="card__title text-center mt-3 mb-3">{{book.bookInfo.title}}</div>
                    <div class="d-flex flex-column">
                        <div class="progress progressbar-height">
                            <div class="progress-bar bg-success " role="progressbar" ng-style="getProgreeBarWidth(book)"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="d-flex flex-row mt-2">
                            <i class="fas fa-frown text-warning"></i>
                            <div class="w-100 text-center text-white-50">
                                Reviews
                            </div>
                            <i class="fas fa-smile text-success"></i>
                        </div>
                    </div>
                    <div class="d-flex flex-row mt-2">
                        <div class="w-50">
                            <div *ngIf="book.bookInfo.publishedDate">
                                <div>Published</div>
                                <span class="badge badge-pill badge-primary"> {{book.bookInfo.publishedDate}}</span>
                            </div>

                        </div>
                        <div class="w-50">
                            <div *ngIf="book.bookInfo.pageCount" class="text-right">
                                <div>Pages</div>
                                <span class="badge badge-pill badge-info">{{book.bookInfo.pageCount}}</span>
                            </div>

                        </div>
                    </div>

                    <!-- <p>{{book.bookInfo.description}}</p> -->
                </div>
            </div>
        </div>


    </div>
</div>
